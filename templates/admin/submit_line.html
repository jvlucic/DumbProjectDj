{% load i18n %}
<footer class="grp-module grp-submit-row grp-fixed-footer">
    <header style="display:none"><h1>Submit Options</h1></header>
    <ul>
        {% if show_delete_link %}
            <li class="grp-float-left"><a href="delete/" class="grp-button grp-delete-link">{% trans "Delete" %}</a></li>
        {% endif %}
        {% if show_save %}
        	<li><input type="submit" value="{% trans 'Guardar' %}" class="grp-button grp-default" name="_save" {{ onclick_attrib }}/></li>
        {% endif %}
        {% if show_save_as_new %}
        	<li><input type="submit" value="{% trans 'Guardar como nuevo' %}" class="grp-button" name="_saveasnew" {{ onclick_attrib }}/></li>
        {% endif %}
        {% if show_save_and_add_another %}
        	<li><input type="submit" value="{% trans 'Guardar y agregar otro' %}" class="grp-button" name="_addanother" {{ onclick_attrib }} /></li>
        {% endif %}
        {% if show_save_and_continue %}
        	<li><input type="submit" value="{% trans 'Guardar y continuar editando' %}" class="grp-button" name="_continue" {{ onclick_attrib }}/></li>
        {% endif %}
    </ul>
</footer>
