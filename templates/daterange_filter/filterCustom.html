{% load i18n %}



<style>
    #submitchan {
        margin: 0;
		padding: 2px 5px;
		height: 25px;
		font-family: Arial,sans-serif;
		font-size: 12px;
		line-height: 14px;
		font-weight: bold;
		color: #555;
		border: 1px solid #ccc;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
		-ms-border-radius: 3px;
		-o-border-radius: 3px;
		border-radius: 3px;
		background: #fdfdfd;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		-webkit-box-shadow: 0px 0px 5px #eee 0 1px 3px inset;
		-moz-box-shadow: 0px 0px 5px #eee 0 1px 3px inset;
		box-shadow: 0px 0px 5px #eee 0 1px 3px inset;
		overflow: hidden;
		vertical-align: middle;
    }
</style>               
                                         
<div class="grp-module">
	<div class="grp-row">
	    <label>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</label>
		<form method="GET" action="">
		    {{ spec.form.as_p }}
		    <p>
		    <input id="submitchan" type="submit" class="filtercustomButton" value="{% trans "Search" %}">
		    <input type="reset"  value="{% trans "Clear" %}">
		    </p>
		</form>
	</div>
</div>
